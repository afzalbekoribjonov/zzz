{% extends 'index.html' %}

{% block content %}
<div class="d-flex justify-content-center align-items-center w-100 vh-100 bg-success">
    <div class="bg-white p-5 d-flex flex-column" style="border-radius: 15px; width: 35%">
        <h1 class="text-center fw-bold pb-3">Forgot Password</h1>
        <form method="POST">
            {{ form.hidden_tag() }}
            <div class="form-floating mb-3">
                {{ form.email(class="form-control", placeholder="Enter your email") }}
                <label for="email">Email</label>
                {% if form.email.errors %}
                    <div class="text-danger m-1">
                        <p class="text-danger m-0">{{ form.email.errors[0] }}</p>
                    </div>
                {% endif %}
            </div>
            <div class="d-flex align-self-end gap-1">
                <div class="">
                    <button onclick="window.location.href='/sign-in'" class="btn btn-outline-success w-100 mt-3">
                        Back to Sign In
                    </button>
                </div>
                <div class="">
                    {{ form.submit(class="btn btn-success w-100 mt-3") }}
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
